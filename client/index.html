<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>


      <!-- ON SELECT OF ROOM, CALL CLEAR MESSAGES? OR FOR EACH NOT SELECTED $(.LOBBY).HIDE() (CHANGE TO HIDE) -->
      <div id="rooms">Room:
        <select id="roomSelect">
          <option value="Lobby">Lobby</option>
        </select>
      </div>

      <form action="#" id="addRoom" method="post">
        <input type="text" name="room" id="room"/>
        <input type="button" name="submitRoom" class="submitRoom" value="Add Room"/>
      </form>


      <!-- FORM BUTTON IS TIED TO PARENT FORM. WHEN YOU SUBMIT -->
      <form action="#" id="sendMessage" method="post">
        <input type="text" name="message" id="message"/>
        <input type="button" name="submitMessage" class="submitMessage" value="Submit Message" />
        <!-- <button  type="submit" id="submitUniq" name="submit">Submit</button> -->
      </form>


      <div id="chats"></div>
    </div>
    <script>
      (function() {
        app.init();
      })();
    </script>
  </body>
</html>
